<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Nav -->
    <div class="container">
        <div class="logo"> <!-- Logo -->
            <img  src="./Images%20and%20text%20Ohmyfood/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo" >
        </div>
            <form class="search-bar"> <!-- Search bar -->
                <div class="icon-search"><i class="text-black fa-solid fa-location-dot"></i></div>
                <input class="input-search" value="Islington, London" type="text">
            </form>
        <div> <!-- Headline -->
            <h2 class="headline"><strong>Book the meal you want</strong></h2>
            <p class="headline">Discover our carefully selected high-end restaurants</p>
        </div>
            <button type="submit" class="button-search">Explore our restaurants</button> <!-- Submit button -->
    </div>

<!-- How it works -->
    <main>
        <section class="container">
            <h2>How it works</h2>
            <ol class="list-group numbered card card-rest">
                <li class="list-item">
                    <span class="icon-pic fa-solid fa-mobile-screen-button"></span>
                    <span class="card-text">Choose a restaurant</span>
                </li>
            </ol>
        </section>

        <div class="menu-item menu-item-1">
            <div class="menu-item__body">
                <h4 class="menu-item__heading">Choose a restaurant</h4>
                
            </div>
            <div class="fa-solid fa-mobile-screen-button menu-item__price "></div>
            <div class="menu-item__checkmark">
                <i class="fas fa-check-circle fa-lg menu-item__checkmark-icon"></i>
            </div>
        </div>

<!-- Restaurants -->
        <section class="container">
            <h2>Restaurants</h2>

            <a href="#" class="card-rest">
                <img class="card-img" src="./Images%20and%20text%20Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                      <div class="card-content">
                        <h3 class="card-title">Kitchen West</h3>
                        <p class="card-subtitle">Angel</p>
                      </div>
            </a>
            <div class="heart">
                <span class="fa-solid fa-heart heart-icon heart-full"></span>
                <span class="fa-regular fa-heart heart-icon heart-empty"></span>

            </div>
              
        </section>

<!-- Header -->
<!-- Footer -->
<footer class="footer container">
    <div class="logo"> <!-- Logo -->
        <a href class="#top footer-logo" title="Back to top of the page" alt="Back to top of the page">ohmyfood</a>
     </div>
     <ul class="list">
        <li><a href="#"><span class="fa-solid fa-utensils footer-ico"></span>Suggest a restaurant</a></li>
        <li><a href="#"><i class="fa-solid fa-handshake-angle footer-ico ico-resize"></i>Become a partner</a></li>
        <li><a href="#">Legal notice</a></li>
        <li><a href="mailto:project3@ohmyfood.com" title="Email Us" alt="Email Us">Contact</a></li>
      </ul>
  </footer>
    </main> 
</body>
</html>
